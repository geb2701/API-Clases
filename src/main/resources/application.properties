# =====================================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================================
# CONFIGURACIÓN JPA/HIBERNATE
# =====================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# =====================================================
# CONFIGURACIÓN DEL SERVIDOR
# =====================================================
server.port=3000
server.servlet.context-path=/api

# =====================================================
# CONFIGURACIÓN DE LOGGING
# =====================================================
logging.level.com.ecommerce=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================
# CONFIGURACIÓN DE CORS (para desarrollo)
# =====================================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.corsale-credentials=true

# =====================================================
# CONFIGURACIÓN DE VALIDACIÓN
# =====================================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# =====================================================
# CONFIGURACIÓN DE JACKSON (JSON)
# =====================================================
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# =====================================================
# CONFIGURACIÓN DE SEGURIDAD BÁSICA
# =====================================================
# Para desarrollo - deshabilitar CSRF temporalmente
spring.security.csrf.enabled=false
